name: Build

on:
  push:
    paths:
      - '.github/workflows/build.yml'
      - 'app/**'
      - 'gradle/**'
      - '*.gradle'
      - '*.properties'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Set environments
        run: |
          echo "version=v$(grep versionName app/build.gradle | awk '{print $2}' | tr -d \")" >> $GITHUB_ENV
          echo "commit=$(echo ${{ github.sha }} | cut -c-7)" >> $GITHUB_ENV
          echo "repo=$(echo ${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER/})" >> $GITHUB_ENV
          # アーティファクト名のクリーンアップ
          sanitized_repo=$(echo "${{ env.repo }}" | tr -d '\r\n' | tr ' ' '-')
          sanitized_version=$(echo "${{ env.version }}" | tr -d '\r\n')
          echo "artifact_name=${sanitized_repo}-${sanitized_version}-${{ github.sha }}" >> $GITHUB_ENV
          # ファイル名のクリーンアップ
          sanitized_artifact_file=$(echo "${{ env.repo }}-${{ env.version }}.apk" | tr -d '\r\n')
          echo "artifact_file=${sanitized_artifact_file}" >> $GITHUB_ENV

      - name: Build
        run: |
          ./gradlew clean assembleDebug --no-daemon --stacktrace
          # ファイルが存在するか確認
          if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            # ファイル名の空チェック
            if [ -n "${{ env.artifact_file }}" ]; then
              cp -- app/build/outputs/apk/debug/app-debug.apk "${{ env.artifact_file }}"
            else
              echo "Error: artifact_file is empty"
              exit 1
            fi
          else
            echo "Error: app-debug.apk not found"
            exit 1
          fi

      - name: Attest
        continue-on-error: true
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: ${{ env.artifact_file }}

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.artifact_name }}
          path: ${{ env.artifact_file }}
